<section :class="$style.root">
  <div>
    <Heading :class="$style.heading" :size="2" type="section">
      <span v-tooltip.right="{ content: tooltip }">{{ heading }}</span>
      <i v-if="tooltip">{{ tooltip }}</i>
    </Heading>
  </div>
  <CustomScrollbar :disabled="!modal" :class="$style.content">
    <slot></slot>
  </CustomScrollbar>
</section>
