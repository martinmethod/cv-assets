<header :class="$style.root">
  <div :class="$style.cell">
    <div :class="[$style.cellContent, $style.main]">
      <Heading :size="1" :class="$style.title">{{ fullName }}</Heading>
      <Heading type="info" :class="$style.subtitle">{{ identity.headline }}</Heading>
      <div :class="$style.contacts">
        <ContactGroup :items="meta" />
      </div>
    </div>
  </div>

  <div :class="$style.cell">
    <div v-if="links.length > 0" :class="[$style.cellContent, $style.links]">
      <ContactGroup :items="links" />
    </div>
    <Avatar :class="$style.avatar" :src="identity.avatar" :alt="fullName" />
  </div>
</header>
